<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/trackerinfo.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="color:#166d5b" href="./{{trackerid}}">{{trackername}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../../" style="color:#166d5b">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trackertype/{{trackername}}/create" style="color:#166d5b">Add log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trackertype/create" style="color:#166d5b">new tracker</a>
                </li>
            </ul>
        </div>
    </nav>
    <h4>hi, {{ username }}</h4>

    <span style="width:250px; float: right;"> <a href="/logout">logout</a></span>
    <img src="../static/img/{{plot}}" class="rounded mx-auto d-block">
    <table class="content-table">
        <thead>
            <tr>
                <th>Timings</th>
                <th>value</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(n)%}
            <tr class="active-row">
                <td>{{when[i]}}</td>
                <td>{{values[i]}}</td>
                <td>{{notes[i]}}</td>
                <td><select name="forma" onchange="location = this.value;">
                        <option value="" selected>actions</option>
                        <option value="/trackerlog/{{whenorig[i]}}/delete">delete</option>
                        <option value="/trackerlog/{{whenorig[i]}}/update">update</option>
                    </select>
                    <!-- <select name="qw">
                        <option value="" selected>Actions</option>
                        <option value="d"><a href="/trackerlog/{{whenorig[i]}}/delete">delete</a></option>
                        <option value="u"><a href="/trackerlog/{{whenorig[i]}}/update">update</a></option>
                    </select></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
